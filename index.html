<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego del Impostor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1f2933, #111827);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .screen { display: none; }
    .screen.active { display: block; }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input, textarea, button, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    textarea { resize: vertical; }

    button {
      margin-top: 16px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button.secondary {
      background: #374151;
    }

    button:active { transform: scale(0.98); }

    .card {
      background: #111827;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      margin-top: 20px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: inset 0 0 0 2px #374151;
    }

    .player-name {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .word {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .hint {
      font-size: 12px;
      opacity: 0.8;
    }

    .hidden {
      font-size: 18px;
      opacity: 0.6;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- PANTALLA CONFIGURACIÓN -->
    <div class="screen active" id="setupScreen">
      <h1>Juego del Impostor</h1>

      <!-- La palabra y la pista se eligen automáticamente -->

      <label>Nombres de los jugadores (uno por línea):</label>
      <textarea id="playersInput" rows="5" placeholder="Ana
Luis
Carlos"></textarea>

      <label>Número de impostores:</label>
      <select id="impostorCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <button onclick="startGame()">Empezar juego</button>
    </div>

    <!-- PANTALLA JUEGO -->
    <div class="screen" id="gameScreen">
      <h1>Turno</h1>

      <div class="card" id="card">
        <div class="player-name" id="playerName"></div>
        <div class="hidden" id="hiddenText">Pulsa para ver tu palabra</div>
        <div class="word" id="wordText" style="display:none"></div>
        <div class="hint" id="hintText" style="display:none"></div>
      </div>

      <button id="revealBtn" onclick="reveal()">Ver palabra</button>
      <button id="nextBtn" class="secondary" style="display:none" onclick="nextPlayer()">Siguiente jugador</button>
    </div>

    <!-- PANTALLA FINAL -->
    <div class="screen" id="endScreen">
      <h1>Todos han visto su carta</h1>
      <p class="center">¡Que empiece el juego!</p>
      <button onclick="location.reload()">Volver a empezar</button>
    </div>

  </div>

  <script>
    let players = [];
    let roles = [];
    let current = 0;
    let secretWord = "";
    let hint = "";

    const wordPool = [
      { word: "Playa", hint: "Arena y mar" },
      { word: "Hospital", hint: "Médicos y pacientes" },
      { word: "Colegio", hint: "Clases y profesores" },
      { word: "Aeropuerto", hint: "Aviones y maletas" },
      { word: "Cine", hint: "Pantalla y palomitas" },
      { word: "Bosque", hint: "Árboles y naturaleza" },
      { word: "Restaurante", hint: "Comida y camareros" },
      { word: "Estadio", hint: "Deporte y gradas" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      const random = wordPool[Math.floor(Math.random() * wordPool.length)];
      secretWord = random.word;
      hint = random.hint;
      players = document.getElementById('playersInput').value
        .split('\n')
        .map(p => p.trim())
        .filter(p => p !== "");

      const impostors = parseInt(document.getElementById('impostorCount').value);

      if (players.length < 3) {
        alert('Introduce al menos 3 jugadores');
        return;
      }

      roles = Array(players.length).fill(secretWord);
      for (let i = 0; i < impostors; i++) {
        roles[i] = 'IMPOSTOR';
      }

      shuffle(players);
      shuffle(roles);

      document.getElementById('setupScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');

      showPlayer();
    }

    function showPlayer() {
      document.getElementById('playerName').textContent = players[current];
      document.getElementById('wordText').style.display = 'none';
      document.getElementById('hintText').style.display = 'none';
      document.getElementById('hiddenText').style.display = 'block';
      document.getElementById('revealBtn').style.display = 'block';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function reveal() {
      const role = roles[current];
      document.getElementById('wordText').textContent = role === 'IMPOSTOR' ? 'IMPOSTOR' : secretWord;
      document.getElementById('wordText').style.display = 'block';

      if (role === 'IMPOSTOR') {
        document.getElementById('hintText').textContent = 'Pista: ' + hint;
        document.getElementById('hintText').style.display = 'block';
      }

      document.getElementById('hiddenText').style.display = 'none';
      document.getElementById('revealBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'block';
    }

    function nextPlayer() {
      current++;
      if (current >= players.length) {
        document.getElementById('gameScreen').classList.remove('active');
        document.getElementById('endScreen').classList.add('active');
      } else {
        showPlayer();
      }
    }
  </script>
</body>
</html>
